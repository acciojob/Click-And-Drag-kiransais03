<script>
//Your code goes here 
	 function allowDrop(even) {
        even.preventDefault();
    }
 
    function drag(even) {
        even.dataTransfer.setData("text", even.target.className);
    }
 
    function drop(even) {
        even.preventDefault();
        const fetchData = even.dataTransfer.getData("text");
       let classArr=fetchData.split(' ');
	   console.log(document.getElementsByClassName(classArr[1])[0])
        even.target.appendChild(document.getElementsByClassName(classArr[1])[0]);
    }
</script>
